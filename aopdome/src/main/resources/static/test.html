<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            this.load();
        };

        function load() {
            var n = prompt("请输入n的值");
            if (!isNaN(n)) {
                this.fn3(n);
            } else {
                alert('只能输入数字')
            }
        }

        var fn3 = function (n) {
            var s = 0;
            for (var j = 1; j <= n; j++) {
                s += this.jc(j)
            }
            alert(s)
        }

        function jc(n) {
            var s = 1;
            for (var i = 1; i <= n; i++) {
                s = s * i;
            }
            return s;
        }
    </script>
</head>
